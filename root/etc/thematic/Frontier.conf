# the theme specific filees are defied here
# copy this file and change the values to add a new theme
# look at the existing files in those folders
#
# if not all valid keys are present the theme will not load correctly

# /etc/niri
niri_layout="Frontier.kdl"

# /etc/alacritty
alacritty_colors="Frontier.toml"

# /etc/xdg/nvim
nvim_colors="Frontier.lua"

# /usr/share/themes
# this MUST be the same as this file name
# this is displayed in the thematic menu
gtk_theme="Frontier"

# /usr/share/icons
gtk_icons="Frontier"

# /usr/share/wallpapers
wallpaper="Frontier.gif"

# /etc/thematic
rofi="Frontier.rasi"

# /etc/mako
mako="Frontier.config"
